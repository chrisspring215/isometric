<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation 5.4.5</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/graphpaper.js"></script>
  </head>
  <body onload="init()">
    
    <svg id="graphPaper">
    </svg>
    <label>Canvas Size
      <input onchange="resizer()" onmouseup="reload()" id="resizer" type="range" max="1280" min="640"  >
    </label>
    <label>Zoom
      <input onchange="zoom()" onmouseup="reload()" id="zoom" type="range" max="20" min="4"  >
    </label>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
